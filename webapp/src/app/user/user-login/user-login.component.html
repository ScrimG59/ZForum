<div class="card">
  <div class="card-body">
    <h3 class="header">Login</h3>
    <hr>
    <div class="form">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-input">
          <input type="text" formControlName="Email">
          <span class="text">Email</span>
          <span class="line"></span>
          <span class="error-block" *ngIf="!Email.valid && (Email.touched || userSubmitted)">
            <span *ngIf="Email.hasError('required')">
              An email is required.
            </span>
            <span *ngIf="Email.hasError('email')">
              An valid email is required.
            </span>
          </span>
        </div>
        <div class="form-input">
          <input type="password" formControlName="Password">
          <span class="text">Password</span>
          <span class="line"></span>
          <span class="error-block" *ngIf="!Password.valid && (Password.touched || userSubmitted)">
            <span *ngIf="Password.hasError('required')">
              A password is required.
            </span>
            <span *ngIf="Password.hasError('minlength')">
              A password has to be at least 8 characters long.
            </span>
          </span>
        </div>
        <div class="form-buttons">
          <button type="submit" [disabled]="!isValid()" class="btn btn-submit">Login</button>
          <button type="button" (click)="onBack()" class="btn btn-cancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
