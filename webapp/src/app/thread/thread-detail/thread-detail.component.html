<div class ="thread-detail">
  <div class="thread-item">
    <div class="title">
      <h5>{{ thread.Title }}</h5>
    </div>
    <hr>
    <div class="content">
      <div class="description"> {{ thread.Content }}</div>
      <div class="date"> <span class="green"><br>Created on: </span>{{ thread.CreationDate }} <br> <br>
         <span class="green">by: </span>
          <a class="user-name" routerLink="/user-detail/{{ thread.UserId }}">{{ thread.Username }}</a>
      </div>
    </div>
  </div>
  <h3 class="replies-header">Replies: </h3>
  <div class="post-list">
      <div *ngFor="let post of thread.Posts" class="post-item">
        <div class="content">
          <div class="description"> {{ post.Content }}</div>
          <div class="date"> <span class="green"><br>Created on: </span>{{ post.CreationDate }}<br> <br>
             <span class="green">by: </span>
             <a class="user-name" routerLink="/user-detail/{{ post.UserId }}">{{ post.Username }}</a>
          </div>
        </div>
    </div>
  </div>
</div>
